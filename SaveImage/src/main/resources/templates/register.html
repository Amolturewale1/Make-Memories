<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
	<link rel="manifest" href="/image/site.webmanifest">
	<link rel="icon"  href="/image/favicon.ico">
    <title>Makememories</title>
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Pacifico&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        .register-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
        }

        .register-container form div {
            margin-bottom: 15px;
        }

        .register-container form label {
            margin-bottom: 5px;
        }

        .register-container form input {
            padding: 10px;
            font-size: 16px;
        }

        .register-container form button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .register-container form button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 15px;
        }
         .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .welcome-card {
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
	 <div class="welcome-container">
        <div class="welcome-card">
            <h1>Welcome to Makememories</h1>
            <p>Please register to continue</p>
            <div class="d-grid gap-2">
               
				    
				       
				        <form th:action="@{/register}" method="post">
				            <div class="form-group"	>
				                <label for="email">Email</label>
				                <input type="email" id="email" name="email" required>
				            </div>
				            <div class="form-group">
				                <label for="password">Password</label>
				                <input type="password" id="password" name="password" required>
				            </div>
				            <div class="form-group">
				                <label for="confirmPassword">Confirm</label>
				                <input type="password" id="confirmPassword" name="confirmPassword" required>
				            </div>
				            <div class="error-message" th:if="${error}" th:text="${error}"></div>
				            <div class="success-message" th:if="${success}" th:text="${success}"></div>
				            <div class="form-group">
               					 <button type="submit" style="width: 30%; background-color :#C01A80 ">Register</button>
				            </div>
				        </form>
				         
			
    			If you have already account <a href="/" style=" color: black;">Login Here.</a>
            </div>
        </div>
    </div>
    
</body>
</html>
