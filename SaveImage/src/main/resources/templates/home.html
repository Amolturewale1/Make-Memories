<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot MySQL Image Upload / View</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
        body {
            padding: 0px;
             margin: 0px;
             background-color: #000000;
             color: #ffffff;
        }
        .mt-5{
        	padding: 30px;
        	margin: 50px;
        }
       
        nav{
         background-color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/homeController">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Create New Memories</a>
                    </li>
                   
                </ul>
                 <form class="d-flex" action="/logout" method="post">
                    	<button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Flash Message -->
	<div th:if="${message}" class="alert alert-success" role="alert">
	    <span th:text="${message}"></span>
	</div>
    <!-- View Images -->
    <!--Main Content-->
    <div class="mt-5">
    <h1 class="text-center">Your Memories</h1>
    <div class="container" style="margin: 0; color: #ffffff">
        <!-- Add User Button -->
        <div class="my-3 text-center">
            <a href="/add"><button type="button" class="btn btn-primary">Create New Memories</button></a>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="list : ${imageList}">
                <div class="card" style="background-color: #333333; color: #ffffff">
                    <div class="card-header" style="background-color: #333333; color: #ffffff;">
                        <small class="text-white" th:text="${list.date}"></small>
                    </div>
                    <img class="card-img-top" th:src="@{'/display?id=' + ${list.id}}" alt="Memory Image" style="width: 100%; height: auto;">
                    <div class="card-body">
                        <p class="card-text" th:text="${list.note}"></p>
                    </div>
                    <div class="card-footer" style="background-color: #333333; color: #ffffff;">
                        <div class="mt-3">
                            <a th:href="@{'/update?id=' + ${list.id} + '&userId=' + ${list.user.id}}">
                                <button type="button" class="btn btn-primary btn-sm">Update</button>
                            </a>
                            <a th:href="@{'/delete?id=' + ${list.id} + '&userId=' + ${list.user.id}}">
                                <button type="button" class="btn btn-primary btn-sm">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
