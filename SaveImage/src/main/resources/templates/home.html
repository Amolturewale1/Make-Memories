<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot MySQL Image Upload / View</title>
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
        body {
            padding: 0;
             margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/homeController">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add Image</a>
                    </li>
                   
                </ul>
                 <form class="d-flex" action="/logout" method="post">
                    	<button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Flash Message -->
	<div th:if="${message}" class="alert alert-success" role="alert">
	    <span th:text="${message}"></span>
	</div>
    <!-- View Images -->
    <!--Main Content-->
    <div class="mt-5">
        <h1 class="text-center">View Images</h1>
        <div class="container" style=" margin: 0" >
            <!--Add User Button-->
            <div class="my-3">
                <a href="/add"><button type="button" class="btn btn-primary">Add Image</button></a>
            </div>
            <table class="table border" >
                <thead>
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Note</th>
                    <th scope="col">Created AT</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
				    <tr th:each="list : ${imageList}">
				        <td><img height="250px" th:src="@{'/display?id=' + ${list.id}}" alt=""></td>
				        <td class="note-cell" th:text="${list.note}"></td>
				        <td th:text="${list.date}"></td>
				        <td><a th:href="@{'/update?id=' + ${list.id} + '&userId=' + ${list.user.id}}"><button type="button" class="btn btn-primary">Update</button></a>
    					<a th:href="@{'/delete?id=' + ${list.id} + '&userId=' + ${list.user.id}}"><button type="button" class="btn btn-primary">Delete</button></a></td>
				    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
